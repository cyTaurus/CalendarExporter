plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

//da ich ein lokales zweites identisches Projekt habe, für Unabhängigkeit
group = 'com.CalendarExporter.github'
version = '1.0.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava
    implementation 'com.google.api-client:google-api-client:2.8.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.36.0'
    implementation 'com.google.apis:google-api-services-calendar:v3-rev20250404-2.0.0'


    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    implementation libs.flatlaf
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.12.1')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'calendar.Main' 
    version = '1.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}